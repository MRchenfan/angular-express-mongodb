<div class="todo-list-manage panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Todos
      <a class="todo-add-btn pull-right">
        <i class="fa fa-plus"></i>
      </a>
    </h3>
  </div>
  <table class="table table-striped table-condensed table-hover">
    <tr>
      <th>#</th>
      <th>Avator</th>
      <th>Creator</th>
      <th>Title</th>
      <th>Content</th>
      <th>Date</th>
      <th>Stat</th>
      <th>Edit</th>
    </tr>
    <tr ng-repeat="todo in todos">
      <td>{{ $index }}</td>
      <td>
        <img ng-src="{{ todo.createrHead }}">
      </td>
      <td>
        {{ todo.creater }}
      </td>
      <td>
        {{ todo.title }}
      </td>
      <td>
        {{ todo.content }}
      </td>
      <td>
        {{ todo.start }} -- {{ todo.end }}
      </td>
      <td>
        {{ todo.stat }}
      </td>
      <td>
        <button class="btn btn-primary btn-xs">
          Edit
        </button>
      </td>
    </tr>
  </table>
</div>
