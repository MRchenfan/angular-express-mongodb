<div class="widget-banner panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			首页轮播图设置
			<a class="banner-add-btn pull-right" ng-click="addBanner()">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</a>
			<a class="banner-save-btn pull-right" ng-click="saveBanner()">
				<i class="fa fa-save" aria-hidden="true"></i>
			</a>
			<a class="banner-remove-btn pull-right" ng-click="removeBanner()">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</a>
		</h3>
	</div>
	<table class="table table-hover table-striped table-condensed">
		<!-- <thead class="small">
			<tr>
				<th>#</th>
				<th></th>
				<th>URL</th>
				<th>TITLE</th>
				<th>DESC</th>
			</tr>
		</thead> -->
		<tbody>
			<tr ng-repeat="banner in banners" ng-class="{ 'info': banner.check }">
				<td>
					<input type="checkbox" name="{{ banner.title }}" ng-model="banner.check">
				</td>
				<td>
					<button type="file" ngf-select="upload($file, $invalidFiles, $index)" accept="image/*" ngf-max-height="1200" ngf-max-size="2MB" ng-disabled="!banner.check">
						<img ng-src="{{ banner.url }}" alt="upload">
					</button>
				</td>
				<td>
					<input type="text" value="{{ banner.url }}" ng-disabled="!banner.check" class="form-control">
				</td>
				<td>
					<input type="text" value="{{ banner.title }}" ng-disabled="!banner.check" class="form-control">
				</td>
				<td>
					<textarea cols="15" rows="3" ng-disabled="!banner.check" class="form-control">{{ banner.desc }}</textarea>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer" ng-show="f">
		{{f.name}}
		{{errFile.name}}
		{{errFile.$error}}
		{{errFile.$errorParam}}
		<div class="progress" ng-show="f.progress >= 0">
			<div class="progress-bar" role="progressbar" style="width: {{ f.progress + '%'  }}"></div>
		</div>
	</div>
</div>
